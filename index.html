<!DOCTYPE html>

	<body>

					<label tabindex="0" class="btn btn-ghost btn-circle">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-5 w-5"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M4 6h16M4 12h16M4 18h7"

					<ul

					<a class="btn btn-ghost normal-case text-l">TV-Shows</a>

			</div>
			<div class="navbar-center">
				<a href="#" class="btn btn-ghost normal-case text-2xl">Suggestify</a>
			</div>
			<div class="navbar-end">
				<button class="btn btn-ghost normal-case mr-8 text-l">My List</button>
				<button class="btn btn-ghost btn-circle mr-4">
					<div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="0.5"
							stroke="currentColor"
							class="w-12 h-12"

							<path
								stroke-linecap="round"
								stroke-linejoin="round"
